<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Калькулятор буста</title>
<style>
:root{
  --bg:#000000;
  --panel:#140018;
  --pink:#ff2bd6;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;background:radial-gradient(circle at top,#1a001f,#000);
  font-family:Arial,Helvetica,sans-serif;color:#fff;display:flex;justify-content:center;align-items:center
}
.card{
  width:420px;background:linear-gradient(180deg,#1b0022,#0b000e);
  border-radius:18px;padding:22px;box-shadow:0 0 40px rgba(255,43,214,.25)
}
h1{margin:0 0 14px;text-align:center;color:var(--pink)}
label{font-size:13px;opacity:.9}
select,input{
  width:100%;margin-top:6px;margin-bottom:14px;padding:12px 14px;border-radius:12px;
  border:1px solid rgba(255,43,214,.35);background:#120015;color:#fff
}
.toggle{
  display:flex;align-items:center;gap:12px;margin-bottom:16px
}
.switch{position:relative;width:44px;height:24px}
.switch input{opacity:0;width:0;height:0}
.slider{
  position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#333;border-radius:24px
}
.slider:before{
  content:"";position:absolute;height:18px;width:18px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.2s
}
input:checked+.slider{background:var(--pink)}
input:checked+.slider:before{transform:translateX(20px)}
button{
  width:100%;padding:14px;border-radius:14px;border:none;cursor:pointer;
  background:linear-gradient(180deg,#ff43df,#c400a3);color:#fff;font-size:16px;font-weight:700
}
.result{
  margin-top:16px;padding:14px;border-radius:14px;background:#120015;
  border:1px solid rgba(255,43,214,.35);text-align:center
}
.small{text-align:center;font-size:12px;opacity:.7;margin-top:8px}
</style>
</head>
<body>
<div class="card">
<a href="https://discord.gg/PEpWzcjQYk" rel="noopener noreferrer" onclick="window.open(this.href,'_blank');return false;" style="display:block;text-align:center;text-decoration:none;margin-bottom:8px;cursor:pointer">
  <div style="color:#ff2bd6;font-size:26px;font-weight:800;letter-spacing:1px">HIGH EGO</div>
</a>




<label>Тип буста:</label>
<select id="boostType">
  <option value="party">Пати буст с клиентом</option>
  <option value="transfer">Соло буст с передачей</option>
</select>

<label>Изначальный ELO:</label>
<input type="number" id="start" placeholder="Введите начальный ELO">

<label>Конечный ELO:</label>
<input type="number" id="end" placeholder="Введите желаемый ELO">

<div class="toggle">
  <label class="switch">
    <input type="checkbox" id="eu">
    <span class="slider"></span>
  </label>
  <span>EU‑сервер (+15%)</span>
</div>



<button onclick="calc()">Рассчитать цену</button>

<div class="result" id="out">—</div>
<div class="small">1 победа = 25 ELO (CS2)</div>
</div>

<script>
const transfer=[[1,500,55],[501,750,65],[751,900,75],[901,1050,85],[1051,1200,95],[1201,1350,105],[1351,1530,120],[1531,1750,145],[1751,2000,165],[2001,2100,190],[2101,2200,220],[2201,2300,240],[2301,2400,265],[2401,2500,300],[2501,2600,345],[2601,2700,385],[2701,2800,445],[2801,2900,560],[2901,3000,735],[3001,3100,1000],[3101,3200,1200],[3201,3300,1400],[3301,3400,1550],[3401,3500,1740],[3501,3600,2000],[3601,3700,2150],[3701,3800,2300],[3801,3900,2650],[3901,4000,3400]];
const party=[[1,500,80],[501,750,90],[751,900,105],[901,1050,120],[1051,1200,130],[1201,1350,145],[1351,1530,165],[1531,1750,200],[1751,2000,245],[2001,2100,310],[2101,2200,365],[2201,2300,415],[2301,2400,440],[2401,2500,500],[2501,2600,585],[2601,2700,640],[2701,2800,745],[2801,2900,880],[2901,3000,1280]];

function price(elo,type){
  const t= type==='transfer'?transfer:party;
  for(const r of t){if(elo>=r[0]&&elo<=r[1])return r[2];}
  return 0;
}

function calc(){
  const s=+start.value,e=+end.value;
  if(!s||!e||e<=s){out.innerText='Проверьте введённые данные';return;}
  let games=Math.ceil((e-s)/25),sum=0,elo=s;
  for(let i=0;i<games;i++){sum+=price(elo,boostType.value);elo+=25;}
  if(eu.checked) sum=Math.round(sum*1.15);
  out.innerHTML=`Игр: <b>${games}</b><br>Цена: <b>${sum} ₽</b>`;
}
  out.innerHTML=`Игр: <b>${games}</b><br>Цена: <b>${sum} ₽</b>`;
}
</script>
</body>
</html>
